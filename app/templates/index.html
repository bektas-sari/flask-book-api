<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Book API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body class="container mt-4">
    <h1 class="text-center">ðŸ“š Book List</h1>

    <table class="table table-striped mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="book-list">
            <!-- Kitap verileri buraya dinamik olarak eklenecek -->
        </tbody>
        
    </table>

    <h2 class="mt-4">âž• Add New Book</h2>
<form id="book-form">
    <div class="mb-3">
        <input type="text" id="title" class="form-control" placeholder="Title" required>
    </div>
    <div class="mb-3">
        <input type="text" id="author" class="form-control" placeholder="Author" required>
    </div>
    <div class="mb-3">
        <input type="number" id="year" class="form-control" placeholder="Published Year">
    </div>
    <div class="mb-3">
        <input type="file" id="image" class="form-control">
    </div>
    <button type="button" class="btn btn-primary" onclick="addBook()">Add Book</button>
</form>

    

    <script>
        function fetchBooks() {
            fetch('/books')
                .then(response => response.json())
                .then(data => {
                    let table = document.getElementById('book-list');
                    table.innerHTML = "";
                    data.forEach(book => {
    let row = `<tr>
        <td>${book.id}</td>
        <td>${book.title}</td>
        <td>${book.author}</td>
        <td>${book.published_year || ''}</td>
        <td><img src="${book.image_url}" alt="${book.title}" width="50" height="75"></td>
        <td>
            <button class="btn btn-danger btn-sm" onclick="deleteBook(${book.id})">ðŸ—‘ Delete</button>
        </td>
    </tr>`;
    table.innerHTML += row;
});

                });
        }

        function addBook() {
    let title = document.getElementById('title').value;
    let author = document.getElementById('author').value;
    let year = document.getElementById('year').value;
    let image_url = document.getElementById('image_url').value;

    fetch('/books', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, author, published_year: year, image_url })
    }).then(() => {
        fetchBooks();
        document.getElementById('title').value = "";
        document.getElementById('author').value = "";
        document.getElementById('year').value = "";
        document.getElementById('image_url').value = "";
    });
}


        function deleteBook(id) {
            fetch(`/books/${id}`, { method: "DELETE" })
                .then(() => fetchBooks());
        }

        fetchBooks();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
